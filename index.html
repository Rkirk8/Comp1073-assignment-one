<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Story Maker</title>
        <!--link js and css-->
        <script src="scripts.js" defer></script>
        <link rel="stylesheet" href="styles/normolize.css">
        <link rel="stylesheet" href="styles/styleSheet.css">
    </head>
    <body>
        <h1>Story Maker</h1>
    <!--buttons for selecting words/phrases -->
        <form>
            <!--One-->
            <div class="NounOne">
                <button type="button" id="NounOne">Noun</button>
                <p>Selected Noun will show here</p>
            </div>
            <!--Two-->
            <div class="Verb">
                <button type="button" id="verb">Verb</button>
                <p>Selected Verb will show here</p>
            </div>
            <!--Three-->
            <div class="Adjective">
                <button type="button" id="adjective">Adjective</button>
                <p>Selected Adjective will show here</p>
            </div>
            <!--Four-->
            <div class="NounTwo">
                <button type="button" id="NounTwo">Noun</button>
                <p>Selected Noun will show here</p>
            </div>
            <!--Five-->
            <div class="NounThree">
                <button type="button" id="NounThree">Noun</button>
                <p>Selected Noun will show here</p>
            </div>
            <!--Submit button-->
            <button type="submit" id="submit">Submit story</button>
        </form>
    <!--show generated story-->
        <div class="story">
            <h2>Generated Story</h2>
            <p id="generatedStory">Story will show here</p>
        </div>
    </body>
</html>
